<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tusonde
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Campaigns</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="pt-4 px-4">
    <div class="pt-2 relative mx-auto text-gray-600">
      <input class="w-full border-2 bg-gray-200 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none pl-10"
        type="search" name="search" placeholder="Search Tusonde e.g. Land Plot">
      <button type="submit" class="absolute left-0 top-0 mt-5 ml-4">
        <ion-icon class="text-gray-500" name="search"></ion-icon>
      </button>
    </div>
  </div>

  <div class="flex justify-center items-center p-4">
    <div class="flex flex-col rounded-md shadow-xl">
      <div class="flex-shrink-0 relative">
        <img class="h-48 w-full object-cover rounded-t-lg" src="/assets/images/tusonde/tusonde-1.svg" />

        <div class="absolute left-0 top-0 ml-4 mt-2">
          <div class="my-2 flex items-center">
            <ion-badge>#Animals</ion-badge>
            <ion-badge class="ml-2">Active</ion-badge>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-white py-4 px-6 flex flex-col justify-between rounded-b-lg">
        <div class="flex-1">
          <a href="#" class="block">
            <h3 class="mb-2 mt-0 text-xl leading-7 font-semibold text-gray-900">
              Land plot for a shelter
            </h3>

            <p class="my-2 text-base leading-6 text-gray-500">
              The shelter is facing eviction! Collection of funds for the purchase of your own land.
            </p>
          </a>
        </div>

        <hr class="border border-gray-100 h-0">

        <div>
          <div class="flex justify-between mt-2">
            <h5 class="text-blue-400 my-0">86%</h5>
            <h5 class="my-0">$1,000.00</h5>
          </div>
        </div>
        <div class="flex items-center mt-2 mb-0">
          <div class="bg-gray-200 w-full h-3 rounded-lg overflow-hidden">
            <div class="bg-blue-400 w-3/4 h-full rounded-lg shadow-md"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
