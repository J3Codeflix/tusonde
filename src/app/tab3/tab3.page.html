<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <h2 class="m-0 ml-4 mt-4 text-sm font-semibold text-gray-700">Account</h2>

    <ion-item>
      <ion-label>
        <h2 class="text-gray-600 font-semibold">{{ currentUser?.user?.fullName }}</h2>
        <p class="text-gray-500">{{ currentUser?.user?.email }}</p>
      </ion-label>
    </ion-item>

    <h2 class="m-0 ml-4 mt-8 text-sm font-semibold text-gray-600">Notifications</h2>
    <ion-item>
      <ion-label>
        <h2 class="text-gray-600">Push Notifications</h2>
      </ion-label>

      <ion-toggle slot="end" mode="ios"></ion-toggle>
    </ion-item>

    <h2 class="m-0 ml-4 mt-8 text-sm font-semibold text-gray-600">Legal</h2>
    <ion-item detail>
      <ion-label>
        <h2 class="text-gray-600">Terms & Conditions</h2>
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        <h2 class="text-gray-600">Privacy Policy</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
